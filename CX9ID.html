<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ONYX // Combat Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0a0a0a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Orbitron', sans-serif;
    }

    .card-container {
      perspective: 1000px;
    }

    .card {
      width: 320px;
      height: 480px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
      cursor: pointer;
    }

    .card:hover {
      transform: rotateY(180deg);
    }

    .side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border: 2px solid #555;
      border-radius: 12px;
      overflow: hidden;
    }

    .front, .back {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      color: #fff;
    }

    .front {
      background: linear-gradient(145deg, #111, #292929);
      box-shadow: inset 0 0 20px rgba(0, 255, 255, 0.1), 0 0 10px rgba(0, 255, 255, 0.05);
    }

    .back {
      background: #141414 url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
      transform: rotateY(180deg);
      text-align: center;
      position: relative;
    }

    .front h1, .back h1 {
      font-size: 1.2rem;
      letter-spacing: 0.05em;
      margin: 0;
      text-shadow: 0 0 4px rgba(0, 255, 255, 0.3);
    }

    .front .image-placeholder, .back .image-placeholder {
      width: 100%;
      height: 60%;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      font-size: 1rem;
      position: relative;
    }

    .front .image-placeholder {
      background: url('OnyxIDCardHeadshot.jpg') center/cover no-repeat;
    }

    .back .image-placeholder {
      background: url('/OnyxIDCardHeadshot2.jpg') center/cover no-repeat;
    }

    .back .image-placeholder::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(255, 255, 255, 0.08) 0px,
        rgba(255, 255, 255, 0.08) 1px,
        transparent 1px,
        transparent 2px
      );
      animation: staticShift 0.6s infinite linear;
      pointer-events: none;
    }

    @keyframes staticShift {
      0% { transform: translateY(0); }
      100% { transform: translateY(-3px); }
    }

    .back::after {
      content: "// ERROR_004.CX9";
      position: absolute;
      top: 20px;
      right: 12px;
      font-size: 0.7rem;
      color: #f0f;
      text-shadow: 0 0 3px #f0f;
      font-family: monospace;
      transform: rotate(-5deg);
    }

    .back::before {
      content: "NUYU_TAGGED_//GONE";
      position: absolute;
      bottom: 100px;
      left: 10px;
      font-size: 0.6rem;
      color: #0ff;
      text-shadow: 0 0 3px #0ff;
      font-family: monospace;
      opacity: 0.7;
    }

    .stats {
      font-size: 0.9rem;
      line-height: 1.4;
      margin-top: 10px;
    }

    .glitch-text {
      font-family: monospace;
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
      font-size: 0.95rem;
      margin-top: 1rem;
    }

    .download-button {
      margin-top: 2rem;
      display: inline-block;
      padding: 10px 20px;
      background: #0ff;
      color: #000;
      border-radius: 4px;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="side front">
        <h1 style="margin-bottom: 12px;">ONYX // CX9-RN4</h1>
        <div class="image-placeholder"></div>
        <div class="stats">
          <p>MODEL: CX9-RN4</p>
          <p>HEIGHT: 185CM</p>
          <p>DEPLOYMENT ZONE: SECTOR 7 â€” SUBLEVEL 04</p>
          <p>STATUS: DECOMMISSIONED</p>
        </div>
        <div style="font-size: 0.7rem; text-align: right; opacity: 0.5;">PROPERTY OF NUYU</div>
      </div>
      <div class="side back">
        <h1>RECLAIMED</h1>
        <div class="image-placeholder"></div>
        <div style="font-size: 0.65rem; font-family: monospace; color: #f0f; opacity: 0.6; margin-top: 10px;">
          // run.onx.recall()
        </div>
        <a href="cx_9_data.html" class="download-button">ACCESS FILE</a>
      </div>
    </div>
  </div>
</body>
</html>
