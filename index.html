<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E.V.E.N Homepage</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: white;
    }

    .container {
      position: relative;
      z-index: 2;
    }

    

    .subheading {
      font-size: 1.2rem;
      color: #ff66cc;
      margin: 1rem 0 2rem;
      text-shadow: 0 0 10px #ff66cc;
    }

    .btn {
      display: inline-block;
      padding: 10px 30px;
      background-color: #00ffff;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
      position: relative;
      overflow: hidden;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #00cccc;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: rgba(255, 255, 255, 0.4);
      transform: skewX(-20deg);
      transition: left 0.5s ease-in-out;
      pointer-events: none;
    }

    .btn:hover::before {
      left: 125%;
    }

    .glitch-particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .glitch-particles span {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #00ffff;
      opacity: 0.4;
      animation: glitch 3s infinite;
    }

    @keyframes glitch {
      0% { transform: translate(0, 0) scale(1); opacity: 0.4; }
      50% { transform: translate(-3px, 3px) scale(1.2); opacity: 0.7; }
      100% { transform: translate(3px, -3px) scale(1); opacity: 0.4; }
    }
      .glitch {
      font-size: 3.5rem;
      color: white;
      position: relative;
      display: inline-block;
      text-transform: uppercase;
      text-shadow: 2px 2px 0 #00ffff, -2px -2px 0 #ff00ff;
    }

</style>
</head>
<body>
  <div class="glitch-particles" id="particles"></div>
  <div class="container">
    <div class="glitch">E.V.E.N</div>
    <div class="subheading">Signal found. Transmission begins.</div>
<a href="home.html" class="enter-site-button">ENTER THE NETWORK</a>
  </div>
  <script>
    const particleContainer = document.getElementById('particles');
    for (let i = 0; i < 100; i++) {
      const dot = document.createElement('span');
      dot.style.top = Math.random() * 100 + '%';
      dot.style.left = Math.random() * 100 + '%';
      dot.style.animationDuration = (Math.random() * 3 + 2) + 's';
      particleContainer.appendChild(dot);
    }
  </script>
</body>
</html>
